<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="network-traffic-widget.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "chart": {"@": "chart"}
            }
        },
        "chart": {
            "prototype": "ui/shared/chart.reel",
            "properties": {
                "element": {"#": "chart"},
                "data": {
                    "type": "line"
                },
                "axis": {
                    "x": {
                        "show": false
                    },
                    "y": {
                        "min": 0,
                        "max": 150
                    }
                },
                "point": {
                    "show": false
                }
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="NetworkTrafficWidget">
        <div class="NetworkTrafficWidget-title">Network Traffic</div>
        <div data-montage-id="chart" class="NetworkTrafficWidget-chart"></div>
    </div>
</body>
</html>
