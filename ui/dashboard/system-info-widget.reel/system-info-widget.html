<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="system-info-widget.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "platform": "iXsystems FreeNAS Mini",
                "osVersion": "FreeNAS X v0.1",
                "memoryDetails": "1866MHz ECC",
                "drivesSize": "20 x 4 TB",
                "drivesDetails": "7200rpm STA"
            }
        },
        "hostname": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "hostname"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.hostname"}
            }
        },
        "platform": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "platform"}
            },
            "bindings": {
                "value": {"<-": "@owner.platform"}
            }
        },
        "osVersion": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "osVersion"}
            },
            "bindings": {
                "value": {"<-": "@owner.osVersion"}
            }
        },
        "cpuSpeed": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "cpuSpeed"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.cpu.frequency"}
            }
        },
        "cpuDetails": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "cpuDetails"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.cpu.cores + (@owner.system.cpu.cores > 1 ? ' Cores' : ' Core')"}
            }
        },
        "memorySize": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "memorySize"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.humanReadableMemorySize"}
            }
        },
        "memoryDetails": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "memoryDetails"}
            },
            "bindings": {
                "value": {"<-": "@owner.memoryDetails"}
            }
        },
        "drivesSize": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "drivesSize"}
            },
            "bindings": {
                "value": {"<-": "@owner.drivesSize"}
            }
        },
        "drivesDetails": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "drivesDetails"}
            },
            "bindings": {
                "value": {"<-": "@owner.drivesDetails"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SystemInfoWidget">
        <div class="SystemInfoWidget-software">
            <div data-montage-id="hostname" class="SystemInfoWidget-hostname"></div>
            <table class="SystemInfoWidget-table">
                <tr>
                    <td class="SystemInfoWidget-tableProperty">Platform</td>
                    <td class="SystemInfoWidget-tableValue" data-montage-id="platform"></td>
                </tr>
                <tr>
                    <td class="SystemInfoWidget-tableProperty">OS Version</td>
                    <td class="SystemInfoWidget-tableValue" data-montage-id="osVersion"></td>
                </tr>
            </table>
        </div>
        <div class="SystemInfoWidget-hardware">
            <div class="SystemInfoWidget-cpu">
                <span class="SystemInfoWidget-property">CPU</span>
                <span data-montage-id="cpuSpeed" class="SystemInfoWidget-value"></span>
                <span data-montage-id="cpuDetails" class="SystemInfoWidget-details"></span>
            </div>
            <div class="SystemInfoWidget-memory">
                <span class="SystemInfoWidget-property">Memory</span>
                <span data-montage-id="memorySize" class="SystemInfoWidget-value"></span>
                <span data-montage-id="memoryDetails" class="SystemInfoWidget-details"></span>
            </div>
            <div class="SystemInfoWidget-drives">
                <span class="SystemInfoWidget-property">Drives</span>
                <span data-montage-id="drivesSize" class="SystemInfoWidget-value"></span>
                <span data-montage-id="drivesDetails" class="SystemInfoWidget-details"></span>
            </div>
        </div>
    </div>
</body>
</html>
