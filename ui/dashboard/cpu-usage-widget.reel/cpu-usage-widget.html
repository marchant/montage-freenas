<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cpu-usage-widget.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "chart": {"@": "chart"}
            }
        },
        "chart": {
            "prototype": "ui/shared/chart.reel",
            "properties": {
                "element": {"#": "chart"},
                "data": {
                    "type": "area",
                    "groups": [
                        ["User", "System"]
                    ]
                },
                "axis": {
                    "x": {
                        "show": false
                    },
                    "y": {
                        "max": 100,
                        "min": 0,
                        "padding": {
                            "top": 0,
                            "bottom": 0
                        },
                        "tick": {
                            "values": [0, 25, 50, 75, 100]
                        }
                    }
                },
                "point": {
                    "show": false
                },
                "tooltip": {
                    "format": {}
                }
            },
            "bindings": {
                "tooltip.format.value": {"<-": "@owner.percentageToString"},
                "axis.y.tick.format": {"<-": "@owner.percentageToString"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CpuUsageWidget">
        <div class="CpuUsageWidget-title">CPU Usage</div>
        <div data-montage-id="chart" class="CpuUsageWidget-chart"></div>
    </div>
</body>
</html>
