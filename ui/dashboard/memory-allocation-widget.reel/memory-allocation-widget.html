<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="memory-allocation-widget.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "chart": {"@": "chart"}
            }
        },
        "chart": {
            "prototype": "ui/shared/chart.reel",
            "properties": {
                "element": {"#": "chart"},
                "data": {
                    "type": "area-step"
                },
                "axis": {
                    "x": {
                        "show": false
                    },
                    "y": {
                        "tick": {}
                    }
                },
                "point": {
                    "show": false
                },
                "tooltip": {
                    "format": {}
                }
            },
            "bindings": {
                "tooltip.format.value": {"<-": "@owner.humanize"},
                "axis.y.tick.format": {"<-": "@owner.humanizeRounding"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MemoryAllocationWidget">
        <div class="MemoryAllocationWidget-title">Memory Allocation</div>
        <div data-montage-id="chart" class="MemoryAllocationWidget-chart"></div>
    </div>
</body>
</html>
