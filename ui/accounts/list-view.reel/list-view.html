<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="list-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@owner.dataController"}
            }
        },
        "item": {
            "prototype": "../list-view-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "data": {"<-": "@repetition:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ListView">
        <div data-montage-id="title" class="ListView-title"></div>
        <div data-montage-id="repetition" class="ListView-repetition">
            <div data-montage-id="item" class="ListView-item"></div>
        </div>
    </div>
</body>
</html>
