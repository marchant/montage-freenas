<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="view-mode.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "searchField": {"#": "searchField"}
            },
            "bindings": {
                "type": {"<-": "@selector.selectedValue"},
                "filter": {"<-": "@filters.selection.0"}
            }
        },
        "selector": {
            "prototype": "ui/shared/button-group.reel",
            "properties": {
                "element": {"#": "selector"},
                "options": [
                    {"value": "list", "label": "h"},
                    {"value": "grid", "label": ""},
                    {"value": "table", "label": ""}
                ],
                "selectedValue": "list"
            }
        },
        "filters": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "filters"},
                "content": [
                    "All",
                    "Built-in",
                    "Local"
                ],
                "selection": ["All"],
                "isSelectionEnabled": true
            }
        },
        "filter": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "filter"}
            },
            "bindings": {
                "value": {"<-": "@filters:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ViewMode">
        <input data-montage-id="searchField" class="ViewMode-searchField" required>
        <span class="ViewMode-searchField-label">Search</span>
        <span class="ViewMode-filters-label">View:</span>
        <div data-montage-id="filters" class="ViewMode-filters">
            <div data-montage-id="filter" class="ViewMode-filter"></div>
        </div>
        <div data-montage-id="selector" class="ViewMode-selector"></div>
    </div>
</body>
</html>
