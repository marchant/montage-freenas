<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="view-mode.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "searchField": {"#": "searchField"}
            },
            "bindings": {
                "type": {"<-": "@selector.selectedValue"},
                "filter": {"<-": "@filters.selectedValue"}
            }
        },
        "selector": {
            "prototype": "ui/shared/button-group.reel",
            "properties": {
                "element": {"#": "selector"},
                "options": [
                    {"value": "list", "label": "h"},
                    {"value": "grid", "label": ""},
                    {"value": "table", "label": ""}
                ],
                "selectedValue": "list"
            }
        },
        "filters": {
            "prototype": "ui/shared/select.reel",
            "properties": {
                "element": {"#": "filters"},
                "options": [
                    {
                        "label": "All",
                        "value": "All"
                    },
                    {
                        "label": "Built-in",
                        "value": "Built-in"
                    },
                    {
                        "label": "Local",
                        "value": "Local"
                    }
                ],
                "selectedValue": "All"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ViewMode">
        <input data-montage-id="searchField" class="ViewMode-searchField" required>
        <span class="ViewMode-searchField-label">Search</span>
        <span class="ViewMode-filters-label">View:</span>
        <div data-montage-id="filters" class="ViewMode-filters"></div>
        <div data-montage-id="selector" class="ViewMode-selector"></div>
    </div>
</body>
</html>
