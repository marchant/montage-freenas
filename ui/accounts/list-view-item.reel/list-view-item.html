<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="list-view-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "iconElement": {"#": "icon"}
            }
        },
        "icon": {
            "prototype": "../icon.reel",
            "properties": {
                "element": {"#": "icon"}
            },
            "bindings": {
                "data": {"<-": "@owner.data"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.name"}
            }
        },
        "description": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "description"}
            },
            "bindings": {
                "value": {"<-": "@owner.description"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ListViewItem">
        <div data-montage-id="icon" class="ListViewItem-icon"></div>
        <div data-montage-id="name" class="ListViewItem-name"></div>
        <div data-montage-id="description" class="ListViewItem-description"></div>
    </div>
</body>
</html>
