<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="accounts-groups.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('AccountsGroups-isListView')": {"<-": "@viewMode.type == 'list'"},
                "classList.has('AccountsGroups-userSelected')": {"<-": "!!@dataController.selection.0"}
            }
        },
        "viewMode": {
            "prototype": "../view-mode.reel",
            "properties": {
                "element": {"#": "viewMode"},
                "dataController": {"@": "dataController"},
                "searchFields": ["id", "name"]
            }
        },
        "dataController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.groupDataSource.data"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@viewMode.type"}
            }
        },
        "listView": {
            "prototype": "../list-view.reel",
            "properties": {
                "element": {"#": "listView"},
                "dataController": {"@": "dataController"}
            },
            "bindings": {
                "title": {"<-": "@viewMode.filter + ' system groups'"}
            }
        },
        "gridView": {
            "prototype": "../grid-view.reel",
            "properties": {
                "element": {"#": "gridView"},
                "dataController": {"@": "dataController"}
            },
            "bindings": {
                "title": {"<-": "@viewMode.filter + ' system groups'"}
            }
        },
        "table": {
            "prototype": "ui/shared/table.reel",
            "properties": {
                "element": {"#": "table"},
                "dataController": {"@": "dataController"},
                "columns": [
                    {
                        "label": "Group ID",
                        "expression": "id",
                        "type": "number"
                    },
                    {
                        "label": "Group Name",
                        "expression": "name",
                        "type": "string"
                    },
                    {
                        "label": "Built-in System Group",
                        "expression": "isBuiltIn",
                        "type": "boolean"
                    }
                ]
            }
        },
        "details": {
            "prototype": "../group-details.reel",
            "properties": {
                "element": {"#": "details"}
            },
            "bindings": {
                "dataController": {"<-": "@dataController"},
                "data": {"<-": "@dataController.selection.0"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="AccountsGroups">
        <div data-montage-id="viewMode"></div>
        <div data-montage-id="substitution" class="AccountsGroups-substitution">
            <div data-arg="list" data-montage-id="listView"></div>
            <div data-arg="grid" data-montage-id="gridView"></div>
            <div data-arg="table" data-montage-id="table"></div>
        </div>
        <div data-montage-id="details" class="AccountsGroups-details"></div>
    </div>
</body>
</html>
