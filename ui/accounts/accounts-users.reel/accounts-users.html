<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="accounts-users.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "table": {
            "prototype": "ui/shared/table.reel",
            "properties": {
                "element": {"#": "table"},
                "columns": [
                    {
                        "label": "User ID",
                        "expression": "id",
                        "type": "number"
                    },
                    {
                        "label": "Username",
                        "expression": "username",
                        "type": "string"
                    },
                    {
                        "label": "Primary Group ID",
                        "expression": "group",
                        "type": "number"
                    },
                    {
                        "label": "Home Directory",
                        "expression": "home",
                        "type": "string"
                    },
                    {
                        "label": "Shell",
                        "expression": "shell",
                        "type": "string"
                    },
                    {
                        "label": "Full Name",
                        "expression": "fullName",
                        "type": "string"
                    },
                    {
                        "label": "Built-in User",
                        "expression": "isBuiltIn",
                        "type": "boolean"
                    },
                    {
                        "label": "E-mail",
                        "expression": "email",
                        "type": "string"
                    },
                    {
                        "label": "Disable Password Login",
                        "expression": "isPasswordDisabled",
                        "type": "boolean"
                    },
                    {
                        "label": "Lock User",
                        "expression": "isLocked",
                        "type": "boolean"
                    },
                    {
                        "label": "Permit Sudo",
                        "expression": "canSudo",
                        "type": "boolean"
                    }
                ]
            },
            "bindings": {
                "content": {"<-": "@owner.userDataSource.data"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="AccountsUsers">
        <div data-montage-id="table"></div>
    </div>
</body>
</html>
