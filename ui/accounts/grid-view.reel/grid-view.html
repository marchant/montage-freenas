<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="grid-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "list": {
            "prototype": "../list-view.reel",
            "properties": {
                "element": {"#": "list"}
            },
            "bindings": {
                "title": {"<-": "@owner.title"},
                "dataController": {"<-": "@owner.dataController"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="GridView">
        <div data-montage-id="list"></div>
    </div>
</body>
</html>
