<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="accounts.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "typeButtonGroup": {
            "prototype": "ui/shared/button-group.reel",
            "properties": {
                "element": {"#": "typeButtonGroup"},
                "options": [
                    {"value": "users", "label": "Users"},
                    {"value": "groups", "label": "Groups"}
                ],
                "selectedValue": "users"
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@typeButtonGroup.selectedValue"}
            }
        },
        "users": {
            "prototype": "../accounts-users.reel",
            "properties": {
                "element": {"#": "users"}
            }
        },
        "groups": {
            "prototype": "../accounts-groups.reel",
            "properties": {
                "element": {"#": "groups"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Accounts">
        <div data-montage-id="typeButtonGroup" class="Accounts-typeButtonGroup"></div>
        <div data-montage-id="substitution" class="Accounts-substitution">
            <div data-montage-id="users" data-arg="users"></div>
            <div data-montage-id="groups" data-arg="groups"></div>
        </div>
    </div>
</body>
</html>
