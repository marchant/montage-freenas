<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="disk-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "vendorName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "vendorName"}
            },
            "bindings": {
                "value": {"<-": "@owner.data.label"}
            }
        },

        "diskPartitions": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "disk-partitions"}
            },
            "bindings": {
                "content": {"<-": "@owner.data.disks"}
            }
        },

        "disk": {
            "prototype": "ui/shared/disk.reel",
            "properties": {
                "element": {"#": "disk"},
                "enabled": false
            },
            "bindings": {
                "disk": {"<-": "{name: @diskPartitions:iteration.object.path, capacity: @diskPartitions:iteration.object.size}"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DiskItem">
        <span data-montage-id="vendorName" class="disk-item-title"></span><br />
        <div data-montage-id="disk-partitions" class="disk-item-partitions well">
            <div data-montage-id="disk"></div>
        </div>
    </div>
</body>
</html>
