<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="disk-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "vendorName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "vendorName"}
            },
            "bindings": {
                "value": {"<-": "@owner.data.description"},
                "classList.has('isOnline')": {"<-": "@owner.data.isOnline"}
            }
        },

        "diskPartitions": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "disk-partitions"}
            },
            "bindings": {
                "content": {"<-": "@owner.data.partitions && @owner.data.partitions.length > 1 ? @owner.data.partitions : [@owner.data]"}
            }
        },

        "partitionSize": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "partition-size"}
            },
            "bindings": {
                "value": {"<-": "@diskPartitions:iteration.object.humanReadableSize"}
            }
        },

        "diskPath": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "disk-path"}
            },
            "bindings": {
                "value": {"<-": "@diskPartitions:iteration.object.path"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DiskItem">
        <span data-montage-id="vendorName" class="disk-item-title"></span><br />
        <div data-montage-id="disk-partitions" class="disk-item-partitions well">
            <div>
                <div data-montage-id="disk-item-partition" class="disk-item-partition"></div>
                <div data-montage-id="partition-size"></div>
                <div data-montage-id="disk-path"></div>
            </div>
        </div>
    </div>
</body>
</html>
