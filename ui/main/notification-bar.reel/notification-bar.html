<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="notification-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "loggedUser": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "logged-user"}
            },
            "bindings": {
                "value": {"<-": "@owner.application.controller.currentLoggedUser.name"}
            }
        },

        "logout": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "logout"},
                "label": "Logout"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="NotificationBar">
        <span data-montage-id="logged-user" class="loggedUser"></span>
        <button data-montage-id="logout" class="btn btn-primary logout"></button>
    </div>
</body>
</html>
