<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true,
                "content": [
                    {
                        "value": "dashboard",
                        "label": "Dashboard",
                        "icon": ""
                    },
                    {
                        "value": "storage",
                        "label": "Storage",
                        "icon": ""
                    },
                                        {
                        "value": "network",
                        "label": "Network",
                        "icon": ""
                    },
                    {
                        "value": "accounts",
                        "label": "Accounts",
                        "icon": ""
                    },
                    {
                        "value": "calendar",
                        "label": "Calendar",
                        "icon": ""
                    },
                    {
                        "value": "hardware",
                        "label": "Hardware",
                        "icon": ""
                    },
                    {
                        "value": "appcafe",
                        "label": "Appcafe",
                        "icon": "",
                        "isDisabled": true
                    },
                    {
                        "value": "settings",
                        "label": "Settings",
                        "icon": "f"
                    }
                ]
            }
        },
        "option": {
            "prototype": "../main-menu-item.reel",
            "properties": {
                "element": {"#": "option"}
            },
            "bindings": {
                "iteration": {"<-": "@repetition:iteration"},
                "iteration.selected": {"<->": "@owner.selectedValue == iteration.object.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner">
        <div data-montage-id="repetition">
            <div data-montage-id="option"></div>
        </div>
    </div>
</body>
</html>
