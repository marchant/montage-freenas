<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "menuComponent": {"@": "menu"}
            }
        },
        "menu": {
            "prototype": "../main-menu.reel",
            "properties": {
                "element": {"#": "menu"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@menu.selectedValue"}
            }
        },
        "dashboard": {
            "prototype": "ui/dashboard/dashboard.reel",
            "properties": {
                "element": {"#": "dashboard"}
            }
        },
        "storage": {
            "prototype": "ui/storage/storage.reel",
            "properties": {
                "element": {"#": "storage"}
            }
        },
        "network": {
            "prototype": "ui/network/network.reel",
            "properties": {
                "element": {"#": "network"}
            }
        },
        "accounts": {
            "prototype": "ui/accounts/accounts.reel",
            "properties": {
                "element": {"#": "accounts"}
            }
        },
        "calendar": {
            "prototype": "ui/calendar/calendar.reel",
            "properties": {
                "element": {"#": "calendar"}
            }
        },
        "hardware": {
            "prototype": "ui/hardware/hardware.reel",
            "properties": {
                "element": {"#": "hardware"}
            }
        },
        "settings": {
            "prototype": "ui/settings/settings.reel",
            "properties": {
                "element": {"#": "settings"}
            }
        },
        "notificationBar": {
            "prototype": "../notification-bar.reel",
            "properties": {
                "element": {"#": "notificationBar"}
            }
        },
        "contextualPanel": {
            "prototype": "../contextual-panel.reel",
            "properties": {
                "element": {"#": "contextualPanel"}
            }
        },

        "signIn": {
            "prototype": "../sign-in-window.reel",
            "properties": {
                "element": {"#": "sign-in"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div class="Main-sidebar">
            <div class="Main-logo"></div>
            <div data-montage-id="menu" class="Main-menu"></div>
        </div>
        <div class="Main-body">
            <div data-montage-id="notificationBar" class="Main-notificationBar"></div>
            <div data-montage-id="substitution" class="Main-substitution">
                <div data-montage-id="dashboard" data-arg="dashboard"></div>
                <div data-montage-id="storage" data-arg="storage"></div>
                <div data-montage-id="network" data-arg="network"></div>
                <div data-montage-id="accounts" data-arg="accounts"></div>
                <div data-montage-id="calendar" data-arg="calendar"></div>
                <div data-montage-id="hardware" data-arg="hardware"></div>
                <div data-montage-id="settings" data-arg="settings"></div>
            </div>
            <div data-montage-id="contextualPanel" class="Main-contextualPanel"></div>
        </div>

        <div data-montage-id="sign-in" data-arg="sign-in"></div>
    </div>
</body>
</html>
