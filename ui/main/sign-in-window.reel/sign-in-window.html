<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="sign-in-window.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "usernameTextField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "username"},
                "placeholder": "Username"
            },
            "bindings": {
                "value": {"<->": "@owner.username"}
            }
        },

        "passwordTextField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "password"},
                "placeholder": "Password"
            },
            "bindings": {
                "value": {"<->": "@owner.password"}
            }
        },

        "signIn": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "sign-in-button"},
                "label": "Sign In"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SignInWindow">
        <div data-montage-id="sing-in-window-content " class="SignInContent">
            <h3>Welcome to FreeNas 10</h3>
            <hr>
            <div class="SignInForm">
                <input data-montage-id="username"/>
                <input type="password" data-montage-id="password" />
                <button data-montage-id="sign-in-button" class="btn btn-primary"></button>
            </div>
        </div>
    </div>
</body>
</html>
