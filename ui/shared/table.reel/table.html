<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="table.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "rowRepetitionController": {"@": "rowRepetitionController"}
            },
            "bindings": {
                "activeColumn": {"<-": "@headerRepetition.activeIterations.0.object"},
                "classList.has('Table-reverseSorting')": {"<-": "@owner._reversed"}
            }
        },
        "headerRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "headerRepetition"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.columns"}
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@headerRepetition:iteration.object.label"},
                "classList.has('Table-label-orderBy')": {"<-": "@headerRepetition:iteration.object.expression == @owner._orderBy"}
            }
        },
        "rowRepetitionController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.content"}
            }
        },
        "rowRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "rowRepetition"},
                "contentController": {"@": "rowRepetitionController"}
            }
        },
        "cellRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "cellRepetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.columns.map{@rowRepetition:iteration.object.path(expression)}"}
            }
        },
        "cell": {
            "prototype": "../table-cell.reel",
            "properties": {
                "element": {"#": "cell"}
            },
            "bindings": {
                "value": {"<-": "@cellRepetition:iteration.object"},
                "type": {"<-": "@owner.columns[@cellRepetition:iteration.index].type"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Table">
        <div data-montage-id="headerRepetition" class="Table-header">
            <div data-montage-id="label" class="Table-label"></div>
        </div>
        <div data-montage-id="rowRepetition">
            <div data-montage-id="cellRepetition" class="Table-row">
                <div data-montage-id="cell" class="Table-cell"></div>
            </div>
        </div>
    </div>
</body>
</html>
