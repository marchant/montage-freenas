<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="dns-server-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "ip": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "ip"}
            },
            "bindings": {
                "value": {"<-": "@owner.ip"}
            }
        },
        "delete": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "delete"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DnsServerListItem">
        <span data-montage-id="ip" class="DnsServerListItem-ip">10.5.0.1</span>
        <div data-montage-id="delete" class="DnsServerListItem-delete"></div>
    </div>
</body>
</html>
