<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="network.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "addDnsInput": {"#": "addDnsInput"},

                "hostname": "freenas.local",
                "ipV4defaultGateway": "10.5.0.1",
                "ipV6defaultGateway": "0:0:0:0:0:ffff:a05:1",
                "serverList": [
                    "10.5.0.1",
                    "8.8.8.8",
                    "0:0:0:0:0:ffff:a05:1"
                ],
                "interfaces": [
                    {
                        "name": "igb2",
                        "isActive": true,
                        "staticIp": "10.5.5.231/16",
                        "isDhcpEnabled": true,
                        "ethernetAdapterSpeed": 10,
                        "mac": "d0:50:99:50:45:41"
                    },
                    {
                        "name": "igb1",
                        "isActive": false,
                        "staticIp": "10.5.5.230/16",
                        "isDhcpEnabled": true,
                        "ethernetAdapterSpeed": 1000,
                        "mac": "d0:50:99:50:45:3a"
                    },
                    {
                        "name": "igb0",
                        "isActive": true,
                        "staticIp": "10.5.5.229/16",
                        "isDhcpEnabled": false,
                        "ethernetAdapterSpeed": 100,
                        "mac": "d0:50:99:50:45:39",
                        "aliases": [
                            {
                                "alias": "IPv4",
                                "ip": "10.5.0.241"
                            },
                            {
                                "alias": "Netmask",
                                "ip": "/16"
                            },
                            {
                                "alias": "Broadcast",
                                "ip": "10.5.255.255"
                            }
                        ]
                    }
                ]
            }
        },
        "hostname": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "hostname"}
            },
            "bindings": {
                "value": {"<-": "@owner.hostname"}
            }
        },
        "ipV4defaultGateway": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "ipV4defaultGateway"}
            },
            "bindings": {
                "value": {"<-": "@owner.ipV4defaultGateway"}
            }
        },
        "ipV6defaultGateway": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "ipV6defaultGateway"}
            },
            "bindings": {
                "value": {"<-": "@owner.ipV6defaultGateway"}
            }
        },
        "serverList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "serverList"}
            },
            "bindings": {
                "content": {"<-": "@owner.serverList"}
            }
        },
        "serverListItem": {
            "prototype": "../dns-server-list-item.reel",
            "properties": {
                "element": {"#": "serverListItem"}
            },
            "bindings": {
                "ip": {"<-": "@serverList:iteration.object"}
            }
        },
        "apply": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "apply"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "reset": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "reset"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "interfaces": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "interfaces"}
            },
            "bindings": {
                "content": {"<-": "@owner.interfaces"}
            }
        },
        "interface": {
            "prototype": "../interface.reel",
            "properties": {
                "element": {"#": "interface"}
            },
            "bindings": {
                "interface": {"<-": "@interfaces:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Network">
        <h3 class="Network-title">Network Configuration</h3>
        <div>
            <div class="Network-addresses">
                <div>
                    <div class="Network-addresses-label">Hostname</div>
                    <div class="Network-addresses-value"><input data-montage-id="hostname"></div>
                </div>
                <div>
                    <div class="Network-addresses-label">IPv4 Default Gateway</div>
                    <div class="Network-addresses-value"><input data-montage-id="ipV4defaultGateway"></div>
                </div>
                <div>
                    <div class="Network-addresses-label">IPv6 Default Gateway</div>
                    <div class="Network-addresses-value"><input data-montage-id="ipV6defaultGateway"></div>
                </div>
            </div>
            <div class="Network-dnsServers">
                <h5 class="Network-dnsServers-title">DNS Servers</h5>
                <div data-montage-id="serverList" class="Network-serverList">
                    <div data-montage-id="serverListItem"></div>
                </div>
                <span class="Network-addDns-label">Enter new DNS server</span>
                <input data-montage-id="addDnsInput" class="Network-addDns" required>
            </div>
        </div>
        <div>
            <div data-montage-id="apply" class="Network-applyButton">Apply</div>
            <div data-montage-id="reset" class="Network-resetButton">Reset</div>
        </div>
        <div data-montage-id="interfaces" class="Network-interfaces">
            <div data-montage-id="interface"></div>
        </div>
    </div>
</body>
</html>
