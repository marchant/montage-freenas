<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="storage.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "topology": {"<-": "@storageConfig.topology"}
            }
        },
        "storageConfig": {
            "prototype": "../storage-config.reel",
            "properties": {
                "element": {"#": "storageConfig"},
                "storageSection": {"@": "owner"}
            }
        },
        "create": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "create"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Storage">
        <div class="Storage-title">ZFS Storage Pools</div>
        <div class="Storage-body">
            <div class="Storage-info">
                <img class="Storage-info-image" src="../../../assets/images/hdd.png">
                <div class="Storage-info-title">Creating Storage</div>
                <div class="Storage-info-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</div>
                <div data-montage-id="create" class="Freenas-submit-button Storage-createButton">Create new ZFS volume</div>
                <img width=1 height=1 src="../../../assets/images/ssd.png" style="visibility: hidden">
            </div>
            <div data-montage-id="storageConfig" class="Storage-config"></div>
        <div>
    </div>
</body>
</html>
